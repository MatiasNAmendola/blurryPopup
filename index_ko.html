<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta property="og:title" content="iOS7 style blurry popup demo"/>
<meta property="og:description" content="This demo page uses webkit filter and html2canvas for background rendering."/>
<meta property="og:url" content="http://blurpopup.labs.daum.net/" />
<meta property="og:type" content="website" />
<meta property="og:site_name" content="iOS7 style blurry popup demo" />

<title>iOS7 style blurry popup demo</title>

<script src="jslib/jquery-1.8.2.min.js"></script>
<script src="jslib/jquery-ui-1.8.24.custom.min.js"></script>
<script src="jslib/html2canvas.js"></script>

<style>
html, body { 
	height:100%;
	margin:0;
	font-family:Helvetica;
}
.nav_top {
	height:50px;
	position:fixed;
	top:0;
	z-index:9999;
	width:100%;
	height:30px;
	padding:10px;
	border-bottom:1px solid #ddd;
	background:#F3F3F3;
}
.nav_top h1 { 
	float:left;
	padding:0;
	margin:0;
	font-size:24px; 
}
h1 small { 
	font-style:italic;
	color:purple 
}
p {
	font-size:14px;
	margin:20px 20px 15px;
}
a, a:visited {
	color:#333
}
.btn_close,
.btn_popup,
.btn_change_bg {
	font-size:18px;
	color:blue;
}

.bg {padding-top:80px;}
.bg[data-type='0'] {
	width:100%;
	height:1720px;
	background:url(images/bg.png) no-repeat 0 100%;
}
.bg[data-type='1'] {
	width:100%;
	height:1185px;
	background:url(images/1.jpg) no-repeat 0 0;
}
.bg[data-type='2'] {
	width:100%;
	height:849px;
	background:url(images/2.jpg) no-repeat 0 0;
}

.btn_popup {
	padding:0 1.25em;
}

.popup_wrapper {
	overflow: hidden;
	position: absolute;
	z-index: 1000;
	top: 200px;
	left: 200px;
	width: 400px;
	height: 400px;
	-webkit-transform: translate3d(0,0,0);
	transform: translate3d(0,0,0);
	background: #fff;
	cursor: move
}

.popup_bg {
	width: 100%;
	height: 100%;
	background-position: -200px -200px;
	background-repeat: no-repeat;
	-webkit-filter: blur(20px);
	filter: blur(20px);
}

.popup_content {
	position: absolute;
	left: 0;
	top: 0;
	padding:1em;
	width: 100%;
	height: 100%;
	background: rgba(255, 255, 255, 0.25);
}

.dimmed {
	position: fixed;
	z-index: 999;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	background: rgba(0,0,0,0.15)
}
</style>
</head>

<body>
<div class="nav_top">
	<h1>iOS7 스타일 블러팝업 데모 <small>(웹킷브라우저에서 가능)</small></h1>
</div>

<div class="bg" data-type="0">
	<a href="javascript:;" class="btn_popup">팝업 생성</a>
	<a href="javascript:;" class="btn_change_bg">배경 변경</a>
	<p>
		이 데모페이지는 Blur표현을 위해 Webkit filter, 배경이미지 렌더링을 위해 <a href="http://html2canvas.hertzen.com/" target="_blank">Hertzen의 html2canvas</a> 모듈,<br>
		레이어팝업 드래그를 위해 <a href="http://jqueryui.com/" target="_blank">jQuery-UI</a>를 사용하였습니다.<br>그리고 CSS3 블러 효과는 웹킷계열 브라우저 (크롬,사파리,오페라)에만 적용됩니다.<br>
		<a href="http://github.com/oigil/blurryPopup">소스를 확인하세요.</a><br>
	</p>
	<p>
		<small>
			Made by <a href="http://github.com/oigil" target="_blank">oigil</a><br>
			<small><a href="http://www.daumcorp.com" target="_blank">다음커뮤니케이션</a> 웹표준기술팀</small><br><br>
			<a href="index.html">&rarr; Go English page.</a>
		</small>
		
	</p>
</div>

<a href="http://github.com/oigil/blurryPopup"><img style="position: fixed; top: 50px; right: 0; border: 0;z-index:9999;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>


<script type="text/template" id="popupTemplate">
	<h1>
		Hello!<br>
		You can drag me.
	</h1>
	<a href='javascript:;' class='btn_close'>Close popup</a>
</script>

<script>
var makePopup = function(){
	html2canvas(document.body, {
		onrendered: function(canvas) {
			var result = canvas.toDataURL("image/jpg").toString();
			
			var popWrap = $(document.createElement("div")).addClass("popup_wrapper"),
				popBg = $(document.createElement("div")).addClass("popup_bg"),
				popContent = $(document.createElement("div")).addClass("popup_content"),
				dimmed = $(document.createElement("div")).addClass("dimmed");
			
			popContent.html($("#popupTemplate").html());
			popContent.find(".btn_close").on("click", function(){
				popWrap.draggable("destroy").unbind().remove();
				dimmed.remove();
			});
			
			popBg.css({
				"backgroundImage": "url(" + result + ")",
			});

			popWrap.append(popBg, popContent);
			$("body").append(dimmed, popWrap);
			
			popWrap.draggable({
				"drag": function(event, ui){
					popBg.css({
						"backgroundPosition": (ui.position.left * -1) + "px " + (ui.position.top * -1) + "px"
					});
				}
			});
		}
	});
};

$(".btn_popup").on("click", makePopup);
$(".btn_change_bg").on("click", function(){
	var current = $(".bg").attr("data-type"),
		next = ( current < 2 ) ? ++current : 0;
	$(".bg").attr("data-type", next);
});
</script>

</body>
</html>
